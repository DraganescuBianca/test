<!DOCTYPE html>

    <head>
        <meta charset="UTF-8"/>
        <title>User Registration</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <form action="index.php" method="get" target="_blank">

            <table>
                <tr>
                    <td>
                        <label for="firstNameInput" class="label tableItems">First Name:</label>

                    <td>

                </tr>
                <tr>
                    <td>
                        <label for="sexInput1">Female</label><br/>

                        <input type="radio" id="sexInput1" name="radio1"/>

            <input type="button" value="Validate ME!" onclick="confirmPassword()"/> <br/>

            </div>
